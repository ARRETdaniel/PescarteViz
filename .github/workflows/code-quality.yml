name: Code Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js for backend
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          # Configure cache apenas para o backend
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Check backend code format
        run: |
          cd backend
          npx eslint . --ext .js || echo "Linting issues detected"

      - name: Set up Node.js for frontend
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          # Configure cache separadamente para o frontend
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Check frontend code format
        run: |
          cd frontend
          npx eslint src/ --ext .js,.jsx || echo "Linting issues detected"
